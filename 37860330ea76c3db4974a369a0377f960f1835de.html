  <h1>李白-你这蜀道太假了-超级蜀道-如何改变四川</h1>
</header>
<main class="typo"><div><div><div><div><main><article><div><p>蜀道之难，难在崎岖；超级蜀道之难，难在征服天堑！如今的超级蜀道 —— 它穿越秦岭，冲上云贵，击破横断，贯通往来，使四川成为了将西南地区与全国紧密相连的关键枢纽。</p><p>当四川有了超级蜀道，群山便不是阻隔，而是风景，盆地便不是孤岛，而是桃源。<a href="https://www.bilibili.com/video/BV1yT411L7dZ/">iOS 链接</a></p><p><iframe src="https://player.bilibili.com/player.html?aid=471790227&amp;bvid=BV1yT411L7dZ&amp;cid=797916283&amp;page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" data-origwidth="" data-origheight="" style="width: 780px;"></iframe></p><p><a href="https://smms.app/image/pnxO72JjqF45zCU"><img src="https://note-2019-images.oss-cn-hangzhou.aliyuncs.com/db9dddf2.jpe"/></a></p></div></article></main></div></div></div></div></main>
